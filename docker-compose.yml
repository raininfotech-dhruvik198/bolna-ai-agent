version: '3'

services:

  # main bolna service
  bolna-app:
    build:
      context: .
      dockerfile: dockerfiles/bolna_server.Dockerfile
    image: bolna-app:latest  # This will tag the built image
    ports:
      - "5001:5001"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./agent_data:/app/agent_data
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - $HOME/.aws/config:/root/.aws/config:ro

  # redis service used as a persistent storage
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # ngrok for local tunneling
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok-config.yml:/etc/ngrok.yml
    ports:
      - 4040:4040

  ### Telephony servers ###
  twilio-app:
    build:
      context: .
      dockerfile: dockerfiles/twilio_server.Dockerfile
    image: twilio-app:latest  # This will tag the built image
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - ngrok
      - bolna-app
    env_file:
      - .env
    volumes:
      - ./call_list.csv:/app/call_list.csv

  plivo-app:
    build:
      context: .
      dockerfile: dockerfiles/plivo_server.Dockerfile
    image: plivo-app:latest  # This will tag the built image
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - ngrok
      - bolna-app
    env_file:
      - .env

  # Service to run the outbound calling script
  # To run this service, use the following command:
  # AGENT_ID=<your-agent-id> docker-compose run --rm outbound-caller
  outbound-caller:
    build:
      context: .
      dockerfile: dockerfiles/twilio_server.Dockerfile # Re-using the twilio-app image
    image: outbound-caller:latest
    volumes:
      - ./call_list.csv:/app/call_list.csv
      - ./outbound_call_manager.py:/app/outbound_call_manager.py
    depends_on:
      - twilio-app
    env_file:
      - .env
    environment:
      - AGENT_ID=${AGENT_ID}
    command: >
      sh -c "
        pip install requests
        python outbound_call_manager.py --agent_id $$AGENT_ID
      "

  whisper-app:
    build:
      context: .
      dockerfile: dockerfiles/whisper_server.Dockerfile
    image: whisper-app:latest
    ports:
      - "9090:9090"

  xtts-app:
    image: ghcr.io/coqui-ai/xtts-streaming-server:latest-cuda121
    ports:
      - "8000:80"
    environment:
      - COQUI_TOS_AGREED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
